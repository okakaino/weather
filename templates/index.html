{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>歷史天氣查詢</title>
    <link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
    <script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.js"></script>
    <script src="{% static 'js/datepicker-zh-HK.js' %}"></script>
    <script src="{% static 'js/javascript.js' %}"></script>
</head>
<body>
    <form method="POST" action="">{% csrf_token %}
        <div class="form-group">
            <div class="container">
                {% if message %}
                <div class="row mt-3">
                    <div class="msg-center alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                </div>
                {% endif %}
                <div class="row mt-3">
                    <div class="col-md-4">
                        <select class="form-control margin-10" id="province" onchange="setCityOptions()">
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="form-control margin-10" id="city" onchange="setTownOptions()">
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="form-control margin-10" id="town" name="town">
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <input class="form-control margin-10" type="text" name="start_date" id="start_datepicker" placeholder="起始日期">
                    </div>
                    <div class="col-md-6">
                        <input class="form-control margin-10" type="text" name="end_date" id="end_datepicker" placeholder="截止日期">
                    </div>
                </div>
                <div class="row mt-3">
                    <button class="btn btn-primary space-around" type="submit">下載Excel</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
